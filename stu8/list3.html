<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.2/babel.min.js"></script>
    <script src="https://cdn.bootcss.com/react/16.0.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.0.0/umd/react-dom.development.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        function Blog(props){
            const sidebar = (
                <ul>
                    {props.posts.map((post) =>
                        <li key={post.id}>
                            {post.title}
                        </li>
                    )}
                </ul>
            )
            const content = props.posts.map((post) => 
                <div key={post.id}>
                    <h3>{post.title}</h3>
                    <p>{post.content}</p>
                </div>
            )
            return (
                <div>
                    {sidebar}
                    <hr />
                    {content}
                </div>
            )
        }

        const posts = [
            {id:1, title:'Hello World', content:'welcome to learning react'},
            {id:1, title:'Hello World', content:'welcome to learning react'}
        ]
        ReactDOM.render(
            <Blog posts={posts} />,
            document.getElementById('example')
        )

    </script>
</body>
</html>
