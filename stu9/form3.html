<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.2/babel.min.js"></script>
    <script src="https://cdn.bootcss.com/react/16.0.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.0.0/umd/react-dom.development.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        class Reservation extends React.Component{
            constructor(props){
                super(props)
                this.state={
                    isGoing:true,
                    numberOfGuests:2
                }
                this.handleInputChange = this.handleInputChange.bind(this)
            }

            handleInputChange(event){
                const target = event.target
                const value = target.type === 'checkbox' ? target.checked : target.value
                const name = target.name

                this.setState({
                    [name]: value
                })
            }

            render(){
                return (
                    <form>
                        <label>
                            Is going:
                            <input 
                                type="checkbox"
                                name="isGoing"
                                checked={this.state.isGoing}
                                onChange={this.handleInputChange} />
                        </label>
                        <br />
                        <label>
                            Number of guests:
                            <input 
                                type="number" 
                                name="numberOfGuests"
                                value={this.state.numbberOfGuests}
                                onChange={this.handleInputChange}/>
                        </label>
                    </form>
                )
            }
        }

        
        ReactDOM.render(
            <Reservation />,
            document.getElementById('example')
        )
    </script>
</body>
</html>
